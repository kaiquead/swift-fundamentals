name: iOS CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test iOS App
    runs-on: macos-13  # Ou macos-14 para Xcode mais novo

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Show Xcode Version
        run: xcodebuild -version

      - name: Resolve Swift Packages
        working-directory: swift-fundamentals/swift-fundamentals
        run: xcodebuild -resolvePackageDependencies -project swift-fundamentals.xcodeproj

      - name: Build App
        working-directory: swift-fundamentals/swift-fundamentals
        run: |
          xcodebuild \
            -project swift-fundamentals.xcodeproj \
            -scheme swift-fundamentals \
            -sdk iphonesimulator \
            -destination "platform=iOS Simulator,name=iPhone 15,OS=17.4" \
            clean build \
            CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO

      - name: Run Unit Tests
        working-directory: swift-fundamentals/swift-fundamentals
        run: |
          xcodebuild \
            -project swift-fundamentals.xcodeproj \
            -scheme swift-fundamentals \
            -sdk iphonesimulator \
            -destination "platform=iOS Simulator,name=iPhone 15,OS=17.4" \
            test \
            CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
