name: iOS CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    runs-on: macos-14

    steps:
      - name: Project Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 15.2
        run: sudo xcode-select -s /Applications/Xcode_15.2.app

      - name: Resolve dependences SwiftPM
        run: swift package resolve

      - name: Build and Tests with xcodebuild
        run: |
          xcodebuild test \
            -project swift-fundamentals.xcodeproj \
            -scheme swift-fundamentals \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -enableCodeCoverage YES \
            -quiet | xcpretty

      - name: Coverage report
        if: success()
        run: |
          mkdir -p coverage
          xcrun llvm-cov export \
            -format="lcov" \
            .build/debug/swift-fundamentalsTests.xctest/Contents/MacOS/swift-fundamentalsTests \
            -instr-profile .build/debug/codecov/default.profdata > coverage/lcov.info
