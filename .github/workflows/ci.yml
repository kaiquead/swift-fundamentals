name: iOS CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    runs-on: macos-14

    steps:
      - name: Project Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 15.2
        run: sudo xcode-select -s /Applications/Xcode_15.2.app

      - name: Build and tests with xcodebuild including SnapshotTests
        run: |
          cd swift-fundamentals/swift-fundamentals
          xcodebuild test \
            -project swift-fundamentals.xcodeproj \
            -scheme swift-fundamentals \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.4' \
            -enableCodeCoverage YES \
            -quiet | xcpretty

      - name: List snapshots (debug)
        run: ls -R /Users/runner/work/**/__Snapshots__ || echo "Nenhum snapshot gerado"

      - name: Coverage report
        if: success()
        run: |
          mkdir -p coverage
          xcresult_path=$(find /Users/runner/Library/Developer/Xcode/DerivedData -name "*.xcresult" | tail -n1)
          xcrun xccov view --report --json "$xcresult_path" > coverage/codecov.json

