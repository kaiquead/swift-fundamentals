name: ios-pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test:
    name: Build and Test
    runs-on: macos-12

    strategy:
      matrix:
        destination: ['platform=iOS Simulator,OS=16.2,name=iPhone SE (2nd generation)']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Install xcpretty (optional but recommended)
        run: gem install xcpretty

      - name: Resolve SwiftPM dependencies
        run: |
          xcodebuild -resolvePackageDependencies \
            -project swift-fundamentals/swift-fundamentals.xcodeproj

      - name: Build project
        run: |
          set -o pipefail
          xcodebuild clean build \
            -project swift-fundamentals/swift-fundamentals.xcodeproj \
            -scheme swift-fundamentals \
            -destination "${destination}" \
            CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO
        env: 
          destination: ${{ matrix.destination }}

      - name: Run tests (unit + snapshot)
        run: |
          set -o pipefail
          xcodebuild test \
            -project swift-fundamentals/swift-fundamentals.xcodeproj \
            -scheme swift-fundamentals \
            -destination "${destination}" \
            -enableCodeCoverage YES \
            -resultBundlePath build/ResultBundle \
            -quiet | xcpretty
        env: 
          destination: ${{ matrix.destination }}

      - name: Export coverage report (optional)
        if: success()
        run: |
          mkdir -p coverage
          xcrun xccov view --report --json build/ResultBundle.xcresult > coverage/codecov.json

      - name: List generated snapshots (optional debug)
        if: always()
        run: |
          find . -type d -name "__Snapshots__" -exec ls -R {} \; || echo "No snapshots generated"
