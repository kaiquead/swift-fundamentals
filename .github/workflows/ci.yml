name: iOS CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    runs-on: macos-14

    steps:
      - name: Project Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Chose Xcode 16.2
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'

      - name: Confirm Xcode version
        run: xcodebuild -version

      - name: List available iOS simulators
        run: xcrun simctl list devices

      - name: Check conflicts in project
        run: |
          set -o pipefail
          grep -r "<<<<<<<" swift-fundamentals/swift-fundamentals.xcodeproj && {
            echo "❌ Merge Conflicts detected in .xcodeproj"
            exit 1
          } || echo "✅ No conflicts detected in .xcodeproj"

      - name: Build and tests with xcodebuild including SnapshotTests
        run: |
          set -o pipefail
          cd swift-fundamentals

          # ✅ Automatic search in UDID of first iPhone 15 Pro
          SIMULATOR_ID=$(xcrun simctl list devices available | grep -m1 "iPhone 15 Pro" | grep -oE '\([A-F0-9-]+\)' | tr -d '()')

          if [ -z "$SIMULATOR_ID" ]; then
            echo "❌ No simulators 'iPhone 15 Pro' available"
            exit 1
          fi

          echo "✅ Using simulator UDID: $SIMULATOR_ID"

          # ✅ Boot and wait simulator
          xcrun simctl boot "$SIMULATOR_ID" || true
          xcrun simctl bootstatus "$SIMULATOR_ID" -b

          xcodebuild test \
            -project swift-fundamentals.xcodeproj \
            -scheme swift-fundamentals \
            -sdk iphonesimulator \
            -destination "id=$SIMULATOR_ID" \
            -enableCodeCoverage YES \
            -resultBundlePath build/ResultBundle \
            -quiet | xcpretty


      - name: List snapshots (debug)
        run: |
          set -o pipefail
          find /Users/runner/work/ -type d -name "__Snapshots__" -exec ls -R {} \; || echo "No snapshots generated"
